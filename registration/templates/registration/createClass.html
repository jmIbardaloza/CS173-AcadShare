{% extends "./base.html"%}
{%load static%}

{%block content%}
<div>
  <img src="{% static 'registration/img/Logo.png' %}" class="landing-logo" style="position: fixed; height:20%; top: 20%; left: 35%;" alt="">
</div>
  <div>
  <div class = 'container register'>
    <form method = "POST">
      {% csrf_token %}
          <div class="wrapper" style="position: fixed; top: 40%; left: 32.5%;">
            <div class="form-group input-field">
              <input placeholder="Class Number" id="classnumber" type="text" name="classnumber" class="validate">
              <!-- <label for="username">Username</label> -->
            </div>
            <div class="form-group input-field">
              <input placeholder="Class Name" id="classname" type="text" name="classname" class="validate">
              <!-- <label for="username">Username</label> -->
            </div>
            <div class="form-group input-field">
              <input placeholder="Class Code" id="classcode" type="password" name="classcode" class="validate">
              <!-- <label for="password1">Password</label> -->
            </div>
          </div>
        <div style="overflow:auto;">
          <div class="register-button-grp"  style="position: fixed; top: 70%; left: 47.5%;">
            <button type="submit" class="waves-effect waves-light btn-large" id="submit">Create Class!</button>
          </div>
        </div>
    </form>
  </div>
  </div>
{%endblock content%}
